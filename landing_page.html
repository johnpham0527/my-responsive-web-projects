<!DOCTYPE html>
<html lang="en">
    <head>
        <title>John Pham's Web Development Learning Journey</title>
        <meta name="description" content="John D. Pham's Learning Journey">
        <meta name="keywords" content="John D. Pham, portfolio, blog, HTML, CSS, JavaScript, nonprofits, fundraising, public administration">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="landing_page.css">
        <link href="https://fonts.googleapis.com/css?family=Work Sans" rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <header id="header">
                <img id="header-img" src="https://www.queenslibrary.org/themes/renovate/logo.svg"/>
            </header>

            <nav id="nav-bar">
                <a href="#kids" class="nav-link">For Kids</a>
                <a href="#teens" class="nav-link">For Teens</a>
                <a href="#adults" class="nav-link">For Adults</a>
                <a href="#olderadults" class="nav-link">For Older Adults</a>
            </nav>
            
            <main>
                <h1>Hunters Point Community Library Is Opening!</h1>
                <article id="subscribe">
                    <h2>Subscribe for Updates</h2>
                    <form id="form" action="https://www.freecodecamp.com/email-submit">
                        <input name="email" type="email" id="email" placeholder="Subscribe for updates" />
                        <input type="submit" id="submit" value="Submit" />
                    </form>
                </article>
                
                <article id="video">
                    <h2>Preview Hunters Point Community Library:</h2>
                    <video id="video" width="320" height="240" controls>
                        <source src="http://www.john-pham.com/hunterspoint.mp4" type="video/mp4">
                    </video>
                </article>

                <article>
                    <h2>Programs for All Ages</h2>
                    <section id="kids">Programs for Kids</section>
                    <section id="teens">Programs for Teens</section >
                    <section id="adults">Programs for Adults</section >
                    <section id="olderadults">Programs for Older Adults</section >
                </article>

            </main>
            

        </div>
    </body>
</html>
