<!DOCTYPE html>
<html lang="en">
    <head>
        <title>John Pham's Web Development Learning Journey</title>
        <meta name="description" content="John D. Pham's Learning Journey">
        <meta name="keywords" content="John D. Pham, portfolio, blog, HTML, CSS, JavaScript, nonprofits, fundraising, public administration">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="landing_page.css">
        <link href="https://fonts.googleapis.com/css?family=Work Sans" rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <header id="header">
                <img id="header-img" src="https://www.queenslibrary.org/themes/renovate/logo.svg"/>
            </header>

            <nav id="nav-bar">
                <a href="#preview" class="nav-link">Preview</a>
                <a href="#programs" class="nav-link">Programs</a>
            </nav>
            
            <main>
                <h1>Hunters Point Community Library Is Opening!</h1>
                <article id="subscribe">
                    <h2>Subscribe for Updates</h2>
                    <form id="form" action="https://www.freecodecamp.com/email-submit">
                        <input name="email" type="email" id="email" placeholder="Subscribe for updates" />
                        <input type="submit" id="submit" value="Submit" />
                    </form>
                </article>

                <article id="video">
                    <h2>Preview Our Newest Library</h2>
                    <video id="video" controls>
                        <source src="http://www.john-pham.com/hunterspoint.mp4" type="video/mp4">
                    </video>
                </article>

                <article id="programs">
                    <h2>Programs for All Ages</h2>
                    <div id="programs-container">
                        <section id="kids">
                            <h3>Kids</h3>
                        </section>
                        <section id="teens">
                            <h3>Teens</h3>
                        </section>
                        <section id="adults">
                            <h3>Adults</h3>
                        </section>
                        <section id="olderadults">
                            <h3>Older Adults</h3>
                        </section>
                    </div>

                </article>

            </main>
            

        </div>
    </body>
</html>
